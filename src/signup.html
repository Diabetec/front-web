<!-- Where all the magic happens -->

<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">Registro</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="signup-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="email" class="sr-only">Email</label>
						<input type="text" class="form-control" id="email" name="email" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Contraseña</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Confirma Contraseña</label>
						<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="Confirma Contraseña">
					</div>

					<div class="form-group">
						<label for="name" class="sr-only">Nombre completo</label>
						<input type="text" class="form-control" id="name" name="name" placeholder="Nombre completo">
					</div>
          <div class="form-group">
						<label for="age" class="sr-only">edad</label>
						<input type="text" class="form-control" id="age" name="age" placeholder="edad">
					</div>
					<div class="form-group">
						<label for="weight" class="sr-only">Peso</label>
						<input type="text" class="form-control" id="weight" name="weight" placeholder="Peso">
					</div>
          <div class="form-group">
            <label for="heigh" class="sr-only">Altura</label>
            <input type="text" class="form-control" id="heigh" name="heigh" placeholder="Altura">
          </div>


					<div class="form-group login-group-checkbox">
						<input type="radio" class="" name="reg_gender" id="hombre" placeholder="username">
						<label for="hombre">hombre</label>

						<input type="radio" class="" name="reg_gender" id="mujer" placeholder="username">
						<label for="mujer">mujer</label>
					</div>

					<div class="form-group login-group-checkbox">
						<input type="checkbox" class="" id="reg_agree" name="reg_agree">
						<label for="reg_agree">Acepto<a href="#">Los terminos y condiciones</a></label>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>¿Ya tienes cuenta? <a href="login.html">haz login aquí</a></p>
			</div>
		</form>
    <!-- <div id="postResultDiv">
    </div> -->
	</div>
	<!-- end:Main Form -->
</div>
